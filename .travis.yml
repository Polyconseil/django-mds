dist: xenial
language: python
cache: pip
addons:
    postgresql: "10"
    apt:
        packages:
        - postgresql-10-postgis-2.4
python:
    - "3.7"
branches:
  only:
    - master
install:
    - "pip install -e .[dev]"
before_script:
    - psql -U postgres -c 'create database mds;'
    - psql -U postgres -c 'create extension postgis;'
    - python manage.py migrate
script:
    - black --check --exclude ./migrations mds tests
    - flake8
    - pytest
